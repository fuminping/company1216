<include file="master:header"/>
	
	<noscript>
		<div class="alert alert-block span10">
			<h4 class="alert-heading">Warning!</h4>
			<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
		</div>
	</noscript>
			
	<!-- start: Content -->
	<div id="content" class="span10">
		<ul class="breadcrumb">
			<li>
				<i class="icon-home"></i>
				<a href="index.html">用户管理</a>
				<i class="icon-angle-right"></i> 
			</li>
			<li>
				<i class="icon-edit"></i>
				<a href="#">添加/修改 问题</a>
			</li>
		</ul>
	
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<h2><i class="halflings-icon edit"></i><span class="break"></span>添加/修改 问题</h2>
				<div class="box-icon">
					<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
					<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<form class="form-horizontal" action="{:U('User/Add')}" method="post" enctype="multipart/form-data">
				  <fieldset>
					<div class="control-group">
					  <label class="control-label" for="typeahead">姓名 </label>
					  <div class="controls">
						<input type="text" class="span3 typeahead" name="username" id="typeahead"  />
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label" for="typeahead">邮箱 </label>
					  <div class="controls">
						<input type="text" class="span3 typeahead" name="email" id="typeahead"  />
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label" for="typeahead">手机号 </label>
					  <div class="controls">
						<input type="text" class="span3 typeahead" name="phone" id="typeahead"  />
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label" for="typeahead">性别 </label>
					  <div class="controls">
						<input type="radio" name="sex" checked value="1"/> 男 &nbsp; <input type="radio" name="sex" value="0" /> 女
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label" for="typeahead">头像 </label>
					  <div class="controls">
						<input type="text" class="span3 typeahead" name="userimage" id="typeahead"  />
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label" for="typeahead">QQ </label>
					  <div class="controls">
						<input type="text" class="span3 typeahead" name="qq" id="typeahead"  />
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label" for="typeahead">地址 </label>
					  <div class="controls">
						<input type="text" class="span3 typeahead" name="address" id="typeahead"  />
					  </div>
					</div>
					<div class="control-group hidden-phone">
					  <label class="control-label" for="textarea2">个人签名</label>
					  <div class="controls">
						<textarea class="cleditor" id="textarea2" name="signature" rows="3"></textarea>
					  </div>
					</div>
					<div class="form-actions">
					  <button type="submit" class="btn btn-primary">保存</button>
					  <button type="reset" class="btn">取消</button>
					</div>
				  </fieldset>
				</form>   

			</div>
		</div><!--/span-->

	</div><!--/row-->
	
	</div><!--/.fluid-container-->
	
			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->
	
	<div class="clearfix"></div>
	
<include file="master:footer"/>
